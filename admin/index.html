<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Lapa Casa</title>
  <style>
    :root{--brand:#F03DDB;--line:#e5e7eb;--ok:#16a34a;--bad:#ef4444;--muted:#6b7280}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial}
    header{padding:16px;border-bottom:1px solid var(--line);background:linear-gradient(180deg,#fff,#fff8fb)}
    h1{margin:0;font-size:20px}
    main{max-width:960px;margin:0 auto;padding:16px}
    .card{border:1px solid var(--line);border-radius:12px;background:#fff;padding:16px;margin:12px 0}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{background:var(--brand);color:#fff;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
    .btn.ghost{background:#fff;color:#111;border:1px solid var(--line)}
    label{display:block;margin:8px 0 4px} input{width:100%;padding:10px;border:1px solid var(--line);border-radius:8px}
    .grid{display:grid;gap:8px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .muted{color:var(--muted)} .ok{color:var(--ok)} .bad{color:var(--bad)}
    table{width:100%;border-collapse:collapse} th,td{padding:8px;border-bottom:1px solid var(--line);font-size:14px}
    code{background:#f3f4f6;border:1px solid var(--line);border-radius:6px;padding:2px 6px}
  </style>
</head>
<body>
  <header><h1>Panel Admin — Lapa Casa</h1></header>
  <main>
    <!-- Login -->
    <section class="card" id="loginCard">
      <h3>Acceso</h3>
      <div class="grid">
        <div>
          <label>Usuario</label>
          <input id="user" autocomplete="username" />
        </div>
        <div>
          <label>Contraseña</label>
          <input id="pass" type="password" autocomplete="current-password" />
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <button class="btn" id="btnLogin">Ingresar</button>
        <button class="btn ghost" id="btnLogout" style="display:none">Salir</button>
        <span id="loginMsg" class="muted"></span>
      </div>
    </section>

    <!-- Acciones rápidas -->
    <section class="card">
      <h3>Diagnóstico rápido</h3>
      <div class="row" style="margin:8px 0 12px">
        <button class="btn ghost" id="btnDiag">Backend /api/diag</button>
        <button class="btn ghost" id="btnBookings">Ver reservas (Sheets)</button>
        <a class="btn" href="/book" target="_blank">Abrir /book</a>
      </div>
      <div id="diagOut" class="muted"></div>
    </section>

    <!-- Tabla reservas -->
    <section class="card" id="rowsCard" style="display:none">
      <h3>Reservas recientes</h3>
      <div class="muted" id="rowsInfo"></div>
      <div style="overflow:auto; max-height:60vh; border:1px solid var(--line); border-radius:10px; margin-top:10px">
        <table id="rowsTable">
          <thead>
            <tr>
              <th>booking_id</th><th>entrada</th><th>salida</th>
              <th>hombres</th><th>mujeres</th><th>total</th><th>pay_status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <p class="muted" style="margin-top:8px">Fuente: <code>/api/bookings</code></p>
    </section>
  </main>

  <script>
    const $ = (s)=>document.querySelector(s);
    const loginCard = $("#loginCard");
    const btnLogin = $("#btnLogin");
    const btnLogout = $("#btnLogout");
    const loginMsg = $("#loginMsg");
    const user = $("#user");
    const pass = $("#pass");

    const btnDiag = $("#btnDiag");
    const btnBookings = $("#btnBookings");
    const diagOut = $("#diagOut");
    const rowsCard = $("#rowsCard");
    const rowsInfo = $("#rowsInfo");
    const rowsTBody = $("#rowsTable tbody");

    function setLoggedUI(logged){
      btnLogout.style.display = logged ? "" : "none";
      btnLogin.style.display  = logged ? "none" : "";
      user.disabled = logged; pass.disabled = logged;
      loginMsg.textContent = logged ? "Sesión activa" : "No autenticado";
      loginMsg.className = logged ? "ok" : "bad";
    }

    async function login(){
      loginMsg.textContent = "ingresando…"; loginMsg.className="muted";
      try{
        const r = await fetch("/admin/login", {
          method:"POST", headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ user: user.value, pass: pass.value })
        });
        const j = await r.json();
        if (r.ok && j.ok){ setLoggedUI(true); }
        else { loginMsg.textContent = "Credenciales inválidas"; loginMsg.className="bad"; }
      }catch(e){ loginMsg.textContent = "Error de red"; loginMsg.className="bad"; }
    }
    async function logout(){
      try{ await fetch("/admin/logout", { method:"POST" }); }
      catch{}
      setLoggedUI(false);
    }

    async function showDiag(){
      diagOut.textContent = "Consultando…";
      try{
        const r = await fetch("/api/diag");
        const j = await r.json();
        diagOut.innerHTML = r.ok
          ? `<div><b>commit</b>: <code>${j.commit||"dev"}</code> · <b>now</b>: <code>${j.now||""}</code></div>
             <div class="muted" style="margin-top:6px"><b>env</b>: ${Object.keys(j.env||{}).map(k=>`${k}:${j.env[k]?"✔":"—"}`).join(" · ")}</div>`
          : `<span class="bad">Error diag</span>`;
      }catch(e){ diagOut.textContent = "Error diag"; }
    }

    async function showBookings(){
      rowsCard.style.display = "";
      rowsInfo.textContent = "Cargando…";
      rowsTBody.innerHTML = "";
      try{
        const r = await fetch("/api/bookings");
        const j = await r.json();
        if (!r.ok || !j.ok) throw new Error("api");
        const rows = (j.rows||[]).slice(-100).reverse(); // últimas 100
        rowsInfo.textContent = `Mostrando ${rows.length} filas (máx 100).`;
        rows.forEach(row=>{
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.booking_id||""}</td>
            <td>${row.entrada||""}</td>
            <td>${row.salida||""}</td>
            <td>${row.hombres||0}</td>
            <td>${row.mujeres||0}</td>
            <td>${row.total||0}</td>
            <td>${row.pay_status||""}</td>`;
          rowsTBody.appendChild(tr);
        });
      }catch(e){
        rowsInfo.innerHTML = `<span class="bad">No se pudieron leer reservas.</span>`;
      }
    }

    // eventos
    btnLogin.addEventListener("click", login);
    btnLogout.addEventListener("click", logout);
    btnDiag.addEventListener("click", showDiag);
    btnBookings.addEventListener("click", showBookings);

    // estado inicial
    setLoggedUI(false);
    showDiag();
  </script>
</body>
</html>
