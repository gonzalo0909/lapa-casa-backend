<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lapa Casa – Reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    #pixModal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);align-items:center;justify-content:center;padding:16px}
    #pixBox{background:#fff;border-radius:12px;padding:16px;max-width:420px;width:100%}
    #pixBox img{width:100%;height:auto;border:1px solid #eee;border-radius:8px}
    .row{display:flex;gap:8px;margin-top:8px}
    textarea{width:100%;height:96px}
  </style>
</head>
<body>
  <!-- ... tu UI existente ... -->

  <div class="row">
    <button id="payMP">Pagar con Mercado Pago (Checkout Pro)</button>
    <button id="payPix">Pagar con Pix (QR)</button>
    <button id="payStripe">Pagar con Stripe</button>
  </div>

  <div id="pixModal">
    <div id="pixBox">
      <h3>Pix – escaneá el QR o copia/pega</h3>
      <img id="pixQr" alt="QR Pix" />
      <div class="row">
        <textarea id="pixCopiaCola" readonly></textarea>
      </div>
      <div class="row" style="justify-content:flex-end">
        <button id="copyPix">Copiar código</button>
        <a id="pixTicket" href="#" target="_blank" rel="noopener" style="display:none">Abrir ticket Pix</a>
        <button id="closePix">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
