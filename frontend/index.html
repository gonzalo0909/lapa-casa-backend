<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lapa Casa Hostel – Reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PONÉ ACÁ LA URL REAL DE TU BACKEND (si usás subdominio api.) -->
  <meta name="backend-base-url" content="https://api.lapacasahostel.com/api" />
  <meta name="stripe-publishable-key" content="pk_live_o_test" />

  <link rel="stylesheet" href="/styles.css" />
  <script src="https://js.stripe.com/v3/" defer></script>
  <script src="/main.js" defer></script>
</head>
<body>
<header>
  <h1>Lapa Casa Hostel – Reservas</h1>
  <nav class="lang">
    <a href="#/book">Reservas</a>
    <a href="#/admin">Admin</a>
  </nav>
</header>

<main class="row">
  <!-- (Secciones BOOK y ADMIN idénticas a las que ya tenés) -->
  <section id="book" class="card"> ... </section>
  <section id="admin" class="card" style="display:none"> ... </section>
</main>

<footer><p class="muted">&copy; 2025 Lapa Casa Hostel</p></footer>

<!-- MODAL PIX (igual que el tuyo) -->
<div id="pixModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);align-items:center;justify-content:center;padding:16px;z-index:9999">
  <div id="pixBox" style="background:#fff;border-radius:12px;padding:16px;max-width:420px;width:100%">
    <h3>Pix – escaneá el QR o copia/pega</h3>
    <img id="pixQr" alt="QR Pix" />
    <textarea id="pixCopiaCola" readonly style="margin-top:8px;width:100%;height:96px"></textarea>
    <div class="actions" style="justify-content:flex-end;margin-top:8px">
      <button id="copyPix" class="btn ghost">Copiar</button>
      <a id="pixTicket" href="#" target="_blank" rel="noopener" class="btn ghost" style="display:none">Abrir ticket Pix</a>
      <button id="closePix" class="btn">Cerrar</button>
    </div>
  </div>
</div>
</body>
</html>
