<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reservar — Lapa Casa Hostel</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <h1>Lapa Casa Hostel</h1>
    <nav>
      <a href="/" >Inicio</a>
      <a class="active" href="/book">Reservar</a>
    </nav>
  </header>

  <main>
    <section class="booking-form">
      <h2>Nueva reserva</h2>

      <form id="bookingForm">
        <label>
          Check-in
          <input type="date" name="entrada" id="entrada" required />
        </label>

        <label>
          Check-out
          <input type="date" name="salida" id="salida" required />
        </label>

        <label>
          Nombre
          <input type="text" name="nombre" id="nombre" required />
        </label>

        <label>
          Email
          <input type="email" name="email" id="email" required />
        </label>

        <button class="btn" type="submit">Guardar reserva</button>
      </form>
    </section>
  </main>

  <footer>© Lapa Casa Hostel — Santa Teresa, RJ</footer>

  <script src="/js/booking.js"></script>
</body>
</html>
