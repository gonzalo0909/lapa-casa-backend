<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reservas — Lapa Casa Hostel</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Lapa Casa Hostel · Reservas</h1>
    <a href="/" style="text-decoration:none">← Volver al inicio</a>
  </header>

  <main>
    <form id="bookingForm">
      <h2>Datos de la reserva</h2>
      <label>
        Nombre:
        <input type="text" name="nombre" required />
      </label>
      <label>
        Email:
        <input type="email" name="email" required />
      </label>
      <label>
        Teléfono:
        <input type="tel" name="telefono" required />
      </label>
      <label>
        Entrada:
        <input type="date" name="entrada" required />
      </label>
      <label>
        Salida:
        <input type="date" name="salida" required />
      </label>
      <label>
        Hombres:
        <input type="number" name="hombres" min="0" value="0" required />
      </label>
      <label>
        Mujeres:
        <input type="number" name="mujeres" min="0" value="0" required />
      </label>

      <button type="submit">Continuar a pago →</button>
    </form>

    <div id="paymentSection" style="display:none">
      <h2>Pago</h2>
      <div id="wallet_container"></div>
    </div>
  </main>

  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const form = document.getElementById("bookingForm");
    const paySec = document.getElementById("paymentSection");
    const mp = new MercadoPago("PUBLIC_KEY_MP");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch("/api/bookings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const out = await res.json();

      if (out.ok) {
        form.style.display = "none";
        paySec.style.display = "block";

        // Mercado Pago ejemplo
        mp.bricks().create("wallet", "wallet_container", {
          initialization: { preferenceId: out.mp_preference_id }
        });

        // Stripe ejemplo
        const stripe = Stripe("PUBLIC_KEY_STRIPE");
        const { clientSecret } = out.stripe;
        const elements = stripe.elements();
        const card = elements.create("card");
        card.mount("#wallet_container");
      } else {
        alert("Error: " + out.error);
      }
    });
  </script>
</body>
</html>
