<!-- public/admin/index.html -->
<!doctype html>
<meta charset="utf-8">
<title>Admin · Lapa Casa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:40px;color:#111}
  .card{max-width:420px;margin:auto;border:1px solid #e5e7eb;border-radius:12px;padding:16px}
  input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px;margin:6px 0}
  button{background:#111;color:#fff;border:0;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
  .muted{color:#6b7280}
  .row{display:flex;gap:8px}
</style>
<div class="card">
  <h1 style="margin:0 0 8px 0">Admin</h1>
  <p class="muted">Login básico</p>
  <input id="user" placeholder="Usuario">
  <input id="pass" placeholder="Contraseña" type="password">
  <div class="row">
    <button onclick="login()">Entrar</button>
    <button onclick="logout()" style="background:#6b7280">Salir</button>
  </div>
  <pre id="out" class="muted" style="margin-top:12px;white-space:pre-wrap"></pre>
</div>
<script>
async function login(){
  const r = await fetch("/admin/login",{method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({user:document.getElementById('user').value,pass:document.getElementById('pass').value})});
  document.getElementById('out').textContent = await r.text();
}
async function logout(){
  const r = await fetch("/admin/logout",{method:"POST"});
  document.getElementById('out').textContent = await r.text();
}
</script>
